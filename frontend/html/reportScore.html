<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MS&#179; || Report Score</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/reportScore.css" />
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img class="desktop-logo" src="../css/images/main-horiztonal.png" />
      </div>
      <div class="nav-links">
        <nav>
          <a class="a-header" href="/frontend/index.html">Home</a>

          <a class="a-header" href="../html/schoolsList.html">Schools</a>

          <a class="a-header" href="../html/sportList.html">Sports</a>
          <a class="a-header" href="../html/login.html">Log In</a>
        </nav>

        <img class="hamburger-icon" src="../css/images/hamburger.png" />
      </div>
    </header>
    <h1>Report Game Score</h1>
    <form id="scoreForm">
      <label for="gameSelect">Select Game:</label>
      <select id="gameSelect" name="gameId" required></select>

      <label for="homeScore">Home Team Score:</label>
      <input type="number" id="homeScore" name="homeScore" required />

      <label for="awayScore">Away Team Score:</label>
      <input type="number" id="awayScore" name="awayScore" required />

      <button type="submit">Report Score</button>
    </form>

    <div id="responseMessage"></div>

    <script src="../js/reportScore.js"></script>
  </body>
</html>
