<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MS&#179; || User Dashboard</title>
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/css/home.css" />
    <link rel="stylesheet" href="/frontend/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          class="horizontal-logo"
          src="./css/images/horizontal_logo-cropped.svg"
        />
      </div>
      <div class="nav-links">
        <nav>
          <a href="/frontend/index.html">Home</a>
          <a href="/frontend/html/schoolsList.html">Schools</a>
          <a href="/frontend/html/sportList.html">Sports</a>
          <a href="/frontend/html/login.html">Log In</a>
        </nav>
      </div>
    </header>

    <main>
      <h1>Welcome to the Dashboard!</h1>
      <p>This is where you can manage your account.</p>

      <!-- Report Game Score Section -->
      <h2>Report Game Score</h2>
      <form id="scoreForm">
        <label for="game">Select Game:</label>
        <select id="game" name="game" required>
          <!-- Option elements will be populated with game details via JavaScript -->
        </select>

        <label for="homeScore">Home Team Score:</label>
        <input type="number" id="homeScore" name="homeScore" required />

        <label for="awayScore">Away Team Score:</label>
        <input type="number" id="awayScore" name="awayScore" required />

        <button type="submit">Submit Score</button>
      </form>
      <p id="responseMessage"></p>
    </main>

    <script src="/frontend/js/scoreReporting.js"></script>
  </body>
</html>
