<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MS&#179; || Login</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img class="desktop-logo" src="../css/images/newLogo.svg" />
      </div>
      <div class="nav-links">
        <nav>
          <a class="a-header" href="/frontend/index.html">HOME</a>

          <a class="a-header" href="./html/schoolsList.html">SCHOOLS</a>

          <a class="a-header" href="/frontend/html/sportList.html">SPORTS</a>
          <a class="a-header" href="/frontend/html/login.html">REPORT SCORES</a>
        </nav>

        <img class="hamburger-icon" src="../css/images/hamburger.png" />
      </div>
    </header>
    <main>
      <div class="login-container">
        <div class="login-box">
          <div class="login-words">LOG IN</div>
          <div class="form-box">
            <form id="loginForm">
              <input
                type="text"
                id="username"
                placeholder="USERNAME"
                required
              />
              <input
                type="password"
                id="password"
                placeholder="PASSWORD"
                required
              />
              <div class="button-container">
                <button type="submit" id="login-button">LOGIN</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="/frontend/js/login.js"></script>
  </body>
</html>
